<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
        <title>Boolflix</title>
    </head>
    <body>

        <header>
            <div class="logo">
                <img src="img/logo.png" alt="logo">
                <!-- <h1>BOOLFLIX</h1> -->
            </div>
            <div class="search">
                <input id="ricerca" type="search" placeholder="ricerca">
                <button id="tasto-cerca"><i class="fas fa-search"></i></button>
            </div>
        </header>
        <main>
            <h2>Film</h2>
            <div class="container-Film clearfix">

            </div>
            <h2>Serie Tv</h2>
            <div class="container-Tv clearfix">

            </div>

        </main>

        <script id="entry-template" type="text/x-handlebars-template">
            <div class="contenitore-scheda">
                <div class="scheda">
                    <img src="{{img}}" class="poster" alt="{{titolo}}">
                    <ul class="dati-scheda" data-id="{{id}}">
                        <li><h3>Titolo: {{titolo}}</h3></li>
                        <li><strong>Titolo originale:</strong> {{titoloOriginale}}</li>
                        <li><strong>Lingua:</strong> {{{lingua}}}</li>
                        <li><strong>Voto:</strong> {{{voto}}}</li>
                        <li><strong>Tipo:</strong> {{{tipo}}}</li>
                        <li><strong>Overview: {{{overview}}}</li>

                    </ul>
                </div>
            </div>
        </script>
        <script id="dettagli-template" type="text/x-handlebars-template">
            <li><strong>Attori:{{attori}}</li>
            <li><strong>Generi:{{generi}}</li>
        </script>


        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
        <title>Boolflix</title>
    </head>
    <body>

        <header>
            <div class="logo">
                <h1>BOOLFLIX</h1>
            </div>
            <div class="search">
                <input id="ricerca" type="search" placeholder="ricerca">
                <button id="tasto-cerca"><i class="fas fa-search"></i></button>
            </div>
        </header>
        <main>
            <div class="container">
                
            </div>

        </main>


        <script id="entry-template" type="text/x-handlebars-template">
            <div class="contenitore-scheda">
                <ul class="scheda" style="background-image: url('{{img}}')">
                    <li>titolo: {{titolo}}</li>
                    <li>titolo originale: {{titoloOriginale}}</li>
                    <li>lingua: {{{lingua}}}</li>
                    <li>voto: {{{voto}}}</li>
                </ul>
            </div>
        </script>


        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
